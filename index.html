<!DOCTYPE html />
<html>
  <head>
    <link type="text/css" rel="stylesheet" href="index.css"/>
  </head>

  <body onload="render();">
    <table id="library">

    </table>
    <div id="new-book-button">
      <button >Add New Book</button>
    </div>
    <form id="new-book-form">
      <h2>New Book</h2>
      <label for="title">Title:</label><br>
      <input type="text" id="title-input" name="title"><br>
      <label for="author">Author:</label><br>
      <input type="text" id="author-input" name="author"><br>
      <label for="pages">Number of Pages:</label><br>
      <input type="text" id="pages-input" name="pages"><br>
      
      <input type="radio" id="not-read-radio" name="isRead" value="Not Read Yet">
      <label for="isRead">Not Read Yet</label>
      <input type="radio" id="was-read-radio" name="isRead" value="Read">
      <label for="was-read-radio">Read</label>
    </form>
  </body>
  <script type="text/javascript" src="index.js"></script>
</html>
